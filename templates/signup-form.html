<template name="signupForm">
  {{#if $.Session.get "showFeedback" }}
    <p>
      Thank you! You have been send a verification email. Please check your mailbox.
    </p>
  {{else}}
    {{# autoForm schema="SignupSchema" id="signupForm" type="method" meteormethod="signup" validation="submit"}}
      <div class="row">
        <div class="col-lg-12">
          {{> afQuickField name="email"  placeholder="Your email address" label=false }}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          {{> afQuickField name="name" placeholder="Your name" label=false}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="submit" class="btn btn-warning btn-block">Sign up</button>
        </div>
      </div>
    {{/autoForm}}
  {{/if}}
</template>
